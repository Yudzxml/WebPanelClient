<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Panel Manager</title>
  <style>
    /* ===== Body & Typography ===== */
body {
  background: #0a0a0f;
  color: #d6f6ff;
  font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
  padding: 24px 32px;
  margin: 0;
  min-height: 100vh;
}

h1 {
  text-align: center;
  font-size: 2.6rem;
  color: #00ccff;
  text-shadow: 0 0 18px #00ccffaa;
  margin-bottom: 40px;
  font-weight: 700;
}

h3 {
  color: #00ccff;
  border-bottom: 2px solid #00ccff55;
  padding-bottom: 10px;
  margin-top: 36px;
  margin-bottom: 24px;
  font-weight: 600;
  letter-spacing: 0.05em;
  font-size: 1.3rem;
}

/* ===== Inputs & Selects ===== */
input, select {
  width: 100%;
  max-width: 360px;
  padding: 14px 20px;
  margin: 12px 0 24px 0;
  border-radius: 12px;
  border: none;
  background: #111827;
  color: #d6f6ff;
  font-size: 1.15rem;
  box-shadow: inset 0 0 10px #00ccff44;
  transition: box-shadow 0.25s ease, outline-color 0.25s ease;
  outline-offset: 3px;
  outline-color: transparent;
  box-sizing: border-box;
}

input:focus, select:focus {
  outline-color: #00ccffcc;
  box-shadow: inset 0 0 14px #00ccffbb;
}

/* ===== Buttons ===== */
button {
  width: 100%;
  max-width: 360px;
  padding: 14px 20px;
  margin-top: 12px;
  font-size: 1.15rem;
  font-weight: 700;
  color: #000;
  background: #00ccff;
  border: none;
  border-radius: 12px;
  cursor: pointer;
  box-shadow: 0 0 22px #00ccffdd;
  transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
  user-select: none;
  text-align: center;
  box-sizing: border-box;
}

button:hover:not(:disabled) {
  background: #009fcc;
  box-shadow: 0 0 36px #00e0ff;
  transform: translateY(-3px);
}

button:active:not(:disabled) {
  transform: translateY(0);
  box-shadow: 0 0 22px #00ccffdd;
}

button:disabled {
  background: #444;
  color: #999;
  cursor: not-allowed;
  box-shadow: none;
}

/* ===== Login & Main Boxes ===== */
#loginBox, #mainBox {
  max-width: 380px;
  margin: 0 auto 36px auto;
  padding: 0 8px;
}

/* ===== Panels Container ===== */
#panels {
  margin-top: 32px;
  max-width: 820px;
  margin-left: auto;
  margin-right: auto;
  display: flex;
  flex-wrap: wrap;
  gap: 24px;
  justify-content: center;
}

/* ===== Panel Box ===== */
.panel-box {
  background: rgba(0, 0, 25, 0.65);
  border: 1.8px solid #00ccff66;
  border-radius: 20px;
  padding: 26px 30px;
  width: 360px;
  box-shadow: 0 0 22px #00ccffbb;
  backdrop-filter: blur(12px);
  transition: transform 0.28s ease, box-shadow 0.28s ease;
  color: #ccf8ff;
  display: flex;
  flex-direction: column;
  justify-content: space-between;
  user-select: none;
}

.panel-box:hover {
  transform: scale(1.05);
  box-shadow: 0 0 38px #00e0ffee;
}

.panel-info {
  margin-bottom: 12px;
  font-size: 1.05rem;
  line-height: 1.4;
  word-break: break-word;
}

.panel-info b {
  display: inline-block;
  width: 120px;
  color: #00ccff;
  font-weight: 700;
}

/* ===== Panel Actions ===== */
.panel-actions {
  margin-top: 20px;
  display: flex;
  justify-content: flex-end;
}

.panel-actions button {
  width: auto;
  padding: 12px 26px;
  font-size: 1.1rem;
  border-radius: 16px;
  background: #ff3366;
  color: white;
  box-shadow: 0 0 18px #ff3366dd;
  transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
  font-weight: 700;
  user-select: none;
}

.panel-actions button:hover {
  background: #cc204f;
  box-shadow: 0 0 26px #ff5577ff;
  transform: translateY(-3px);
}

.panel-actions button:active {
  transform: translateY(0);
  box-shadow: 0 0 18px #ff3366dd;
}

/* ===== Responsive for smaller screens ===== */
@media (max-width: 768px) {
  #panels {
    flex-direction: column;
    align-items: center;
  }
  .panel-box {
    width: 90vw;
    padding: 22px 26px;
  }
  input, select, button {
    max-width: 90vw;
  }
}
  </style>
</head>
<body>
  <h1>RESELLER PANEL</h1>

  <div id="loginBox">
    <h3>LOGIN ACCOUNT</h3>
    <input type="text" id="username" placeholder="Your email (e.g. yudzxml@gmail.com)" autocomplete="username" />
    <input type="password" id="password" placeholder="Your password" autocomplete="current-password" />
    <button id="loginBtn" onclick="login()">Login</button>
  </div>

  <div id="mainBox" style="display:none">
    <h3>Create Panel</h3>
    <input type="text" id="cuser" placeholder="Panel Username" />
    <input type="password" id="cpass" placeholder="Panel Password" />
    <select id="ram" aria-label="Select RAM size">
      <option value="1gb">1 GB</option>
      <option value="2gb">2 GB</option>
    </select>
    <button id="createBtn" onclick="createPanel()">Create Panel</button>

    <h3>Your Panels</h3>
    <div id="panels"><i>Loading panels...</i></div>
  </div>

  <script>
    const API_URL = '/api';

    function setCookie(name, value, days) {
      const expires = new Date(Date.now() + days * 864e5).toUTCString();
      document.cookie = `${name}=${encodeURIComponent(value)}; expires=${expires}; path=/; SameSite=Lax`;
    }

    function getCookie(name) {
      const cookies = document.cookie ? document.cookie.split('; ') : [];
      for (const cookie of cookies) {
        const [cookieName, ...cookieValue] = cookie.split('=');
        if (cookieName === name) {
          return decodeURIComponent(cookieValue.join('='));
        }
      }
      return '';
    }

    function getUserFromCookie() {
      try {
        const userStr = getCookie('user');
        if (!userStr) return null;
        const user = JSON.parse(userStr);
        if (user && typeof user.username === 'string' && typeof user.password === 'string') {
          return user;
        }
      } catch (e) {
        console.warn('Failed to parse user cookie:', e);
      }
      return null;
    }

    async function login() {
      const btn = document.getElementById('loginBtn');
      btn.disabled = true;

      const username = document.getElementById('username').value.trim();
      const password = document.getElementById('password').value.trim();

      if (!username || !password) {
        alert('Please fill in username and password.');
        btn.disabled = false;
        return;
      }

      try {
        const res = await fetch(API_URL + '/login', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          body: JSON.stringify({ username, password }),
          credentials: 'include',
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Login failed.');

        setCookie('user', JSON.stringify({ username, password }), 7);

        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('mainBox').style.display = 'block';

        loadPanels();
      } catch (e) {
        alert(e.message);
      } finally {
        btn.disabled = false;
      }
    }

    async function loadPanels() {
      const user = getUserFromCookie();
      if (!user) {
        alert('Please login first.');
        document.getElementById('loginBox').style.display = 'block';
        document.getElementById('mainBox').style.display = 'none';
        return;
      }

      const container = document.getElementById('panels');
      container.innerHTML = '<i>Loading panels...</i>';

      try {
        const res = await fetch(API_URL + '/panels', {
          credentials: 'include',
        });
        if (!res.ok) throw new Error('Failed to load panels');
        const panels = await res.json();

        renderPanels(panels);
      } catch (e) {
        container.innerHTML = `<i style="color:#ff6666;">${e.message}</i>`;
      }
    }

    function renderPanels(panels) {
  const container = document.getElementById('panels');
  container.innerHTML = '';

  if (!Array.isArray(panels) || panels.length === 0) {
    container.innerHTML = '<i style="color:#888">No panels yet.</i>';
    return;
  }

  panels.forEach(panel => {
    const div = document.createElement('div');
    div.className = 'panel-box';
    
    const encoded = encodeURIComponent(JSON.stringify(panel));
    div.innerHTML = `
      <div class="panel-info"><b>Server ID:</b> ${panel.serverId || 'N/A'}</div>
      <div class="panel-info"><b>User ID:</b> ${panel.userId || 'N/A'}</div>
      <div class="panel-info"><b>Username:</b> ${panel.username || 'N/A'}</div>
      <div class="panel-info"><b>Password:</b> ${panel.password || '****'}</div>
      <div class="panel-info"><b>RAM:</b> ${panel.ram || 'Unknown'}</div>
      <div class="panel-info"><b>Created:</b> ${panel.createdAt ? new Date(panel.createdAt).toLocaleString() : 'N/A'}</div>
      <div class="panel-actions">
        <button onclick="deletePanel(decodeURIComponent('${encoded}'))">Delete</button>
      </div>
    `;
    container.appendChild(div);
  });
}

    async function createPanel() {
      const btn = document.getElementById('createBtn');
      btn.disabled = true;

      const user = getUserFromCookie();
      if (!user) {
        alert('Please login first.');
        btn.disabled = false;
        return;
      }

      const cuser = document.getElementById('cuser').value.trim();
      const cpass = document.getElementById('cpass').value.trim();
      const ram = document.getElementById('ram').value;

      if (!cuser || !cpass) {
        alert('Please fill in panel username and password.');
        btn.disabled = false;
        return;
      }

      try {
        const res = await fetch(API_URL + '/create-panel', {
          method: 'POST',
          headers: {'Content-Type': 'application/json'},
          credentials: 'include',
          body: JSON.stringify({
            username: user.username,
            password: user.password,
            panelData: { username: cuser, password: cpass, ram }
          }),
        });
        const data = await res.json();
        if (!res.ok) throw new Error(data.message || 'Failed to create panel.');

        alert('Panel created!');
        document.getElementById('cuser').value = '';
        document.getElementById('cpass').value = '';
        loadPanels();
      } catch (e) {
        alert(e.message);
      } finally {
        btn.disabled = false;
      }
    }

    async function deletePanel(panelStr) {
  const user = getUserFromCookie();
  if (!user) {
    alert('Please login first.');
    return;
  }

  if (!confirm('Are you sure you want to delete this panel?')) return;

  try {
    const panel = JSON.parse(panelStr);

    if (!panel.serverId || !panel.userId) {
      alert("Panel is missing serverId or userId.");
      return;
    }

    const payload = {
      username: user.username,
      password: user.password,
      serverId: panel.serverId,
      userId: panel.userId
    };

    console.log('[DEBUG] Deleting panel with payload:', payload);

    const res = await fetch(API_URL + '/delete-panel', {
      method: 'POST',
      headers: { 'Content-Type': 'application/json' },
      credentials: 'include',
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    console.log('[DEBUG] Response from delete-panel:', data);

    if (!res.ok) throw new Error(data.message || 'Failed to delete panel.');

    alert('Panel deleted!');
    loadPanels();
  } catch (e) {
    console.error('[ERROR] deletePanel failed:', e);
    alert(e.message);
  }
}

    // Auto login if cookie found
    window.onload = () => {
      const user = getUserFromCookie();
      if (user) {
        document.getElementById('loginBox').style.display = 'none';
        document.getElementById('mainBox').style.display = 'block';
        loadPanels();
      }
    };
  </script>
</body>
</html>
