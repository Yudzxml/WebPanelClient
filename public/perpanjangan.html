<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>PERPANJANGAN AKUN BY YUDZXML</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      background: #0a0a0f;
      color: #d6f6ff;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 24px 16px;
      margin: 0;
      min-height: 100vh;
    }
    * { box-sizing: border-box; }
    
    h1 {
      text-align: center;
      font-size: 2.4rem;
      color: #00ccff;
      text-shadow: 0 0 14px #00ccffaa;
      margin-bottom: 32px;
      font-weight: 700;
    }
    h3 {
      color: #00ccff;
      border-bottom: 2px solid #00ccff55;
      padding-bottom: 8px;
      margin: 28px 0 20px;
      font-weight: 600;
      letter-spacing: 0.04em;
      font-size: 1.2rem;
    }

    #mainBox {
      max-width: 400px;
      margin: auto;
      padding: 20px;
      background: #111827;
      border-radius: 12px;
      box-shadow: 0 0 16px #00ccff44;
    }

    /* Inputs & Selects */
    input, select {
      width: 100%;
      padding: 12px 16px;
      margin: 10px 0 20px;
      border-radius: 10px;
      border: none;
      background: #1f2937;
      color: #d6f6ff;
      font-size: 1rem;
      box-shadow: inset 0 0 8px #00ccff44;
      transition: box-shadow 0.25s ease, outline-color 0.25s ease;
      outline-offset: 2px;
      outline-color: transparent;
    }
    input:focus, select:focus {
      outline-color: #00ccffcc;
      box-shadow: inset 0 0 10px #00ccffbb;
    }

    /* Buttons */
    button {
      cursor: pointer;
      user-select: none;
    }
    .primary-btn {
      width: 100%;
      padding: 12px 0;
      margin-top: 12px;
      font-size: 1.1rem;
      font-weight: 700;
      color: #000;
      background: #00ccff;
      border: none;
      border-radius: 10px;
      box-shadow: 0 0 16px #00ccffcc;
      transition: background 0.3s ease, box-shadow 0.3s ease, transform 0.2s ease;
      text-align: center;
    }
    .primary-btn:hover:not(:disabled) {
      background: #009fcc;
      box-shadow: 0 0 24px #00e0ff;
      transform: translateY(-2px);
    }
    .primary-btn:active:not(:disabled) {
      transform: translateY(0);
      box-shadow: 0 0 16px #00ccffcc;
    }
    .primary-btn:disabled {
      background: #444;
      color: #999;
      cursor: not-allowed;
      box-shadow: none;
    }

    /* Alert */
    #customAlert {
      position: fixed;
      top: 50%; left: 50%;
      transform: translate(-50%, -50%) scale(0.95);
      min-width: 280px;
      max-width: 90vw;
      background-color: #00cc66;
      padding: 20px 24px;
      border-radius: 12px;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 10px 30px rgba(0,0,0,0.2);
      opacity: 0;
      pointer-events: none;
      z-index: 9999;
      text-align: center;
      transition: opacity 0.4s ease, transform 0.4s ease;
    }
    #customAlert.show {
      opacity: 1;
      pointer-events: auto;
      transform: translate(-50%, -50%) scale(1);
    }
    #customAlert.error { background-color: #ff3366; }
    #customAlert.info  { background-color: #0077cc; }
    #customAlert button {
      margin-top: 14px;
      background: rgba(255,255,255,0.15);
      border: none;
      padding: 8px 16px;
      color: white;
      font-weight: bold;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.3s ease;
    }
    #customAlert button:hover {
      background: rgba(255,255,255,0.25);
    }

    @media (max-width: 768px) {
      #mainBox { padding: 22px; }
    }
  </style>
</head>
<body>

  <div id="customAlert">
    <div id="customAlertText"></div>
    <button onclick="hideAlert()">OK</button>
  </div>

  <h1>PERPANJANGAN AKUN</h1>
  <div id="mainBox">
    <h3>Form Data & Paket</h3>
    <input type="text" id="name"  placeholder="Nama Anda" required />
    <input type="email" id="email" placeholder="Email Anda" required />
    <input type="tel"   id="phone" placeholder="Nomor Telepon Anda" required />

    <select id="paket">
      <option value="+30|7331">30 Hari â€” Rp 7.000</option>
      <!-- Tambah paket lain di sini: value="{days}|{price}" -->
    </select>

    <button id="payBtn" class="primary-btn">Bayar &amp; Perpanjang</button>

    <div id="qrisContainer" style="display:none; margin-top:20px; text-align:center;">
      <p>Scan QR berikut untuk membayar:</p>
      <img id="qrisImg" src="" alt="QRIS Pembayaran" style="border-radius:8px; max-width:100%;" />
      <p id="expireInfo"></p>
      <button id="cancelBtn" class="primary-btn" style="background:#ff3366; display:none; margin-top:12px;">Batalkan Order</button>
    </div>
  </div>

  <!-- Script notifikasi -->
  <script>
    function showAlert(message, type = 'info') {
      const alertEl = document.getElementById('customAlert');
      const textEl  = document.getElementById('customAlertText');
      alertEl.classList.remove('error', 'info');
      alertEl.classList.add(type);
      textEl.textContent = message;
      alertEl.classList.add('show');
    }

    function hideAlert() {
      document.getElementById('customAlert').classList.remove('show');
    }

    document.addEventListener('DOMContentLoaded', () => {
      showAlert(
        'HARAP ISI DATA DIRI DENGAN BENAR!!, ' +
        'SILAHKAN ISI DATA DIRI DENGAN EMAIL RESELLER YG DIBERIKAN ADMIN DAN NOMOR HP AKTIF!!',
        'info'
      );
    });
  </script>
  <script src="updateUserResseller.js"></script>
</body>
</html>
